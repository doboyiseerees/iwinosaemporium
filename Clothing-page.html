    <script>
        // 1. Select Container
        const gridContainer = document.getElementById('clothing-grid');

        // 2. Filter ONLY clothing
        const clothes = inventory.filter(item => item.category === 'clothing');
        const accessories = inventory.filter(item => item.category === 'accessories');
        

        // 3. Generate HTML
        clothes.forEach(item => {
            const card = document.createElement('div');
            card.className = 'catalog-card fashion-card'; // Note extra class: fashion-card

            card.innerHTML = `
                <div class="card-image fashion-image" style="background-image: url('${item.image}'); background-size: cover; background-position: center;"></div>
                <div class="card-info">
                    <h3>${item.name}</h3>
                    <p class="card-summary">${item.summary}</p>
                    <div class="card-footer">
                        <span class="price">$${item.price.toFixed(2)}</span>
                        <a href="product.html?id=${item.id}" class="view-btn">View Fit</a>
                    </div>
                </div>
            `;
            gridContainer.appendChild(card);
        });

        if (clothes.length === 0) {
            gridContainer.innerHTML = "<p>The tailor is currently busy.</p>";
        }
