    <script>
        // --- ENGINEER LOGIC ---

        // 1. Select the container
        const gridContainer = document.getElementById('wine-grid');

        // 2. Filter data to get ONLY wines
        const wines = inventory.filter(item => item.category === 'wine');

        // 3. Loop through wines and generate HTML
        wines.forEach(wine => {
            // Create the card div
            const card = document.createElement('div');
            card.className = 'catalog-card';

            // Fill the card with data
            card.innerHTML = `
                <div class="card-image" style="background-image: url('${wine.image}'); background-size: cover; background-position: center;"></div>
                <div class="card-info">
                    <h3>${wine.name}</h3>
                    <p class="card-summary">${wine.summary}</p>
                    <div class="card-footer">
                        <span class="price">$${wine.price.toFixed(2)}</span>
                        <a href="product.html?id=${wine.id}" class="view-btn">View Profile</a>
                    </div>
                </div>
            `;

            // Inject into the grid
            gridContainer.appendChild(card);
        });

        // Optional: If no wines found
        if (wines.length === 0) {
            gridContainer.innerHTML = "<p>The cellar is currently being restocked.</p>";
        }
    </script>
