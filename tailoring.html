<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<meta charset="UTF-8">

</head>
<body>

<div class="tailoring-container">
    
    <div id="tailoring-form-section">
        <div class="tailoring-header">
            <h2>Custom Tailoring</h2>
            <p>Please enter your measurements (in inches).</p>
        </div>

        <form id="tailoringForm">
            <div class="measurement-grid">
                <div class="input-group">
                    <label>Bust / Chest</label>
                    <input type="number" id="bust_chest" placeholder="e.g. 38" step="0.1" required>
                </div>
                <div class="input-group">
                    <label>Waist</label>
                    <input type="number" id="waist" placeholder="e.g. 32" step="0.1" required>
                </div>
                <div class="input-group">
                    <label>Hips</label>
                    <input type="number" id="hips" placeholder="e.g. 40" step="0.1" required>
                </div>
                <div class="input-group">
                    <label>Shoulder Width</label>
                    <input type="number" id="shoulder" placeholder="e.g. 16" step="0.1" required>
                </div>
                <div class="input-group">
                    <label>Sleeve Length</label>
                    <input type="number" id="sleeve" placeholder="e.g. 24" step="0.1">
                </div>
                <div class="input-group">
                    <label>Total Length</label>
                    <input type="number" id="length" placeholder="e.g. 60" step="0.1">
                </div>
                <div class="input-group full-width">
                    <label>Extra Comments</label>
                    <textarea id="comments" placeholder="Any specific adjustments..."></textarea>
                </div>
            </div>

            <button type="submit" id="btn-confirm">Confirm Measurements</button>
        </form>
    </div>

    <div id="confirmation-message">
        <div class="checkmark-circle">
            <span class="checkmark-symbol">&#10004;</span>
        </div>
        <h3>Order Confirmed</h3>
        <p>Will be tailored as specified. Thank you for trusting us.</p>
        
        <div id="summary-content"></div>
    </div>

</div>
<style>
    /* --- CSS STYLING --- */
    .tailoring-container {
        max-width: 700px;
        margin: 40px auto;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        border: 1px solid #e0e0e0;
    }

    .tailoring-header h2 {
        margin-top: 0;
        color: #333;
        font-size: 24px;
        border-bottom: 2px solid #d4af37;
        display: inline-block;
        padding-bottom: 10px;
        margin-bottom: 25px;
    }

    /* Grid Layout */
    .measurement-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
    }

    .input-group label {
        font-size: 13px;
        font-weight: 600;
        color: #444;
        margin-bottom: 8px;
        text-transform: uppercase;
    }

    .input-group input, 
    .input-group textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        width: 100%; /* Ensures inputs don't overflow */
        box-sizing: border-box; /* Includes padding in width */
    }

    .full-width { grid-column: 1 / -1; }
    textarea { resize: vertical; min-height: 100px; }

    /* Button Styling */
    #btn-confirm {
        width: 100%;
        padding: 15px;
        background-color: #1a1a1a;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
    }
    #btn-confirm:hover { background-color: #333; }
    #btn-confirm:disabled { background-color: #777; cursor: wait; }

    /* Confirmation Message Section */
    #confirmation-message {
        display: none; /* Hidden by default */
        text-align: center;
        padding: 40px 20px;
        background-color: #f9fff9;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        color: #155724;
    }

    .checkmark-circle {
        width: 60px;
        height: 60px;
        background-color: #d4edda;
        border-radius: 50%;
        margin: 0 auto 15px auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .checkmark-symbol {
        font-size: 30px;
        color: #155724;
        line-height: 1;
    }

    /* The box that was missing or empty before */
    #summary-content {
        background: #fff;
        border: 1px dashed #c3e6cb;
        padding: 15px;
        margin-top: 20px;
        text-align: left;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
    }

    @media (max-width: 600px) {
        .measurement-grid { grid-template-columns: 1fr; }
    }
</style>


<script>
    document.getElementById('tailoringForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        // 1. Get Elements
        const formSection = document.getElementById('tailoring-form-section');
        const successSection = document.getElementById('confirmation-message');
        const summaryBox = document.getElementById('summary-content');
        const submitBtn = document.getElementById('btn-confirm');

        // 2. Change Button State
        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Processing...";
        submitBtn.style.backgroundColor = "#555";
        submitBtn.disabled = true;

        // 3. Capture Values
        const bustVal = document.getElementById('bust_chest').value;
        const waistVal = document.getElementById('waist').value;
        const hipsVal = document.getElementById('hips').value;
        const shoulderVal = document.getElementById('shoulder').value;
        const sleeveVal = document.getElementById('sleeve').value || "N/A";
        const lengthVal = document.getElementById('length').value || "N/A";
        const commentsVal = document.getElementById('comments').value || "None";

        // 4. Wait 1.5 seconds then update
        setTimeout(function() {
            // Hide Form
            formSection.style.display = 'none';

            // IMPORTANT: Populate the summary box BEFORE showing it
            // This fixes the 'null' error because we know 'summaryBox' exists in the HTML above
            if (summaryBox) {
                summaryBox.innerHTML = `
                    <p style="margin-top:0; color:#155724;"><strong>Captured Measurements:</strong></p>
                    <ul style="padding-left: 20px; margin-top:5px; margin-bottom:15px;">
                        <li>Bust/Chest: <strong>${bustVal}"</strong></li>
                        <li>Waist: <strong>${waistVal}"</strong></li>
                        <li>Hips: <strong>${hipsVal}"</strong></li>
                        <li>Shoulder: <strong>${shoulderVal}"</strong></li>
                        <li>Sleeve: <strong>${sleeveVal}"</strong></li>
                        <li>Length: <strong>${lengthVal}"</strong></li>
                    </ul>
                    <p style="margin-bottom:0;"><strong>Notes:</strong><br> ${commentsVal}</p>
                `;
            } else {
                console.error("Error: Could not find 'summary-content' div.");
            }

            // Show Success Section
            successSection.style.display = 'block';
            successSection.scrollIntoView({ behavior: 'smooth' });

            // Reset Button (Clean up)
            submitBtn.innerText = originalText;
            submitBtn.disabled = false;

        }, 1500);
    });
</script>

</body>
</html>
